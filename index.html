<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Eikon App Devtools</title>
    <script src="bower_components/eikon-jet/JET.js"></script>
    <script src="bower_components/eikon-jet/plugins/Quotes.js"></script>
  </head>
  <body class="skin-blue sidebar-mini sidebar-collapse">
    <div class="wrapper">
      <header class="main-header">
        <span class="logo">
          <span class="logo-mini"><b>EA</b>D</span>
          <span class="logo-lg"><b>Eikon App</b> Devtools</span>
        </span>
        <nav class="navbar navbar-static-top">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li>
                <a id="feedback" href="javascript:void(0);">
                  <i class="fa fa-comment-o"></i>
                  Send Feedback
                </a>
              </li>
              <li><a id="site" href="javascript:void(0);"></a></li>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <div class="user-panel"></div>
          <ul class="sidebar-menu">
            <li class="header">Features</li>
            <li><a href="#/udf"><i class="fa fa-database"></i><span>UDF service</span></a></li>
            <li><a href="#/proxy"><i class="fa fa-database"></i><span>Proxy</span></a></li>
            <li><a href="#/quotes"><i class="fa fa-rss"></i><span>JET Quotes</span></a></li>
            <li><a href="#/feed"><i class="fa fa-rss"></i><span>JET Data</span></a></li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <div id="section-udf" class="content-wrapper-inner" name="UDF">
          <section class="content-header">UDF</section>
          <section class="content" id="content-udf"></section>
        </div>
        <div id="section-proxy" class="content-wrapper-inner">
          <section class="content-header">Proxy</section>
          <section class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="box">
                  <div class="box-header"></div>
                  <div class="box-body">
                    <table id="proxy-table" class="table table-bordered table-condensed">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Path</th>
                          <th>Time</th>
                          <th>Size</th>
                        </tr>
                      </thead>
                      <tbody id="proxy-display">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div id="section-quotes" class="content-wrapper-inner">
          <section class="content-header">Quotes</section>
          <section class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="box">
                  <div class="box-header">
                    <div class="form-inline pull-right">
                      <button id="btn-pause" type="button" class="btn btn-sm btn-danger" data-toggle="button">Pause</button>
                    </div>
                    <div class="form-inline">
                      <input id="filter-ric" class="form-control form-control-sm" type="text" placeholder="RIC">
                      <button id="btn-reset" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                  </div>
                  <div class="box-body">
                    <table class="table table-bordered table-condensed">
                      <thead id="head">
                      </thead>
                      <tbody id="display">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div id="section-feed" class="content-wrapper-inner">
          <section class="content-header">Feed</section>
          <section class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="box">
                  <div class="box-header"></div>
                  <div class="box-body">
                    <table class="table table-bordered table-condensed">
                      <thead id="feed-head">
                      </thead>
                      <tbody id="feed-display">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script src="bundle.js"></script>
    <script src="http://localhost:35728/livereload.js"></script>
  </body>
</html>
